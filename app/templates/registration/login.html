{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles/font-awesome.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <link rel="icon" href="{% static 'images/logo-color.png' %}" />
    <title>Welcome To Effektiff</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark navbar-dark border-bottom border-primary border-1"
    >
      <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">
          <img
            src="{% static 'images/logo-no-background.png' %}"
            alt=""
            width="180"
          />
        </a> 
      </div>
    </nav>

    <!-- Central Part -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-12 bg-dark main-section text-center justify-content-center">
          <div class="container mt-3 vh-100 text-center justify-content-center">
      
            <div class="card bg-dark mt-5 mx-auto" style="max-width: 800px;">
              <div class="card-body">
                <div class="card-title">
                  <h3 class="mt-3 mb-5">Login</h3>
                </div>
                <div class="card-text text-center">
                  <form action="#" method="POST">
                    {% csrf_token %}
                    <input type="email" name="email" class="form-control" placeholder="Enter Email">
                    <input type="password" name="password" class="form-control mt-4" placeholder="Enter Password">
                    <button class="btn btn-secondary  text-light fw-bold mt-4">Login</button>
                  </form>
                </div>
                <div class="card-footer text-muted mt-4">
                  Don't have an account yet? Register <a href="{% url 'register' %}">here</a>
                </div>
              </div>
            </div>
          </div>
        </div>   
    </div>
  </div>
    <footer class="border-top border-secondary text-primary bg-dark">
      <div class="container">
        <div class="row py-3">
          <div class="col-12 text-center">
            <p>Copyright &copy; <a href="#"> Effektiff</a> 2023</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
