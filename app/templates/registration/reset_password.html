{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles/font-awesome.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <link rel="icon" href="{% static 'images/logo-color.png' %}" />
    <title>Welcome To Effektiff</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark navbar-dark border-bottom border-primary border-1"
    >
      <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">
          <img
            src="{% static 'images/logo-no-background.png' %}"
            alt=""
            width="180"
          />
        </a> 
      </div>
    </nav>

    <!-- Central Part -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-12 bg-dark main-section text-center justify-content-center">
          <div class="container mt-3 vh-100 text-center justify-content-center">
      
            <h3 class="mt-5">Reset Password</h3>

            <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
            <br>

            <form class="form mt-2" action="" method="POST">
                {% csrf_token %}

            
                {% for field in form.visible_fields %}
                    <div class="mt-3">
                    {{ field }}
                    </div>
                {% endfor %}
                <div class="text-center">
                    <input class="btn btn-secondary mt-5 mb-6 text-light justify-content-center" type="submit" value="Confirm" />
                </div>
            </form>

            
          </div>
        </div>   
    </div>
  </div>
    <footer class="border-top border-secondary text-primary bg-dark">
      <div class="container">
        <div class="row py-3">
          <div class="col-12 text-center">
            <p>Copyright &copy; <a href="#"> Effektiff</a> 2023</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
