{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles/font-awesome.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <link rel="icon" href="{% static 'images/logo-color.png' %}" />
    <title>Welcome To Effektiff</title>
  </head>
  <body>
    {% include 'navbar.html' %}
    <!-- Central Part -->
    <div class="container-fluid">
      <div class="row vh-100">{% block content %} {% endblock content %}</div>
    </div>

    <footer class="border-top border-secondary text-primary bg-dark">
      <div class="container">
        <div class="row py-3">
          <div class="col-12 text-center">
            <p>Copyright &copy; <a href="#"> Effektiff</a> 2023</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
