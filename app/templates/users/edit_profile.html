{% extends 'base.html' %}

{% block content %}

<div class="form-container" id="registrationFormContainer">
  <div class="form-header">
    <h2>Edit Profile</h2>
  </div>
  <form class="registration-form" id="registrationForm" method="POST">
    <!-- Registration form fields -->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
</div>

{% endblock content %}
