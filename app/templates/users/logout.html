<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/logo-color.png" />
    <title>Welcome To Effektiff</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark navbar-dark border-bottom border-primary border-1"
    >
      <div class="container">
        <a href="start_page.html" class="navbar-brand">
          <img src="images/logo-no-background.png" alt="" width="180" />
        </a>

        <form action="" class="d-none d-xl-block">
          <input
            type="search"
            class="form-control rounded-5 ms-5"
            style="height: 50px"
            placeholder="Search..."
          />
        </form>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Tasks</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">My Team</a>
            </li>
            <li class="nav-item d-md-block d-lg-none">
              <a href="#" class="nav-link">Settings</a>
            </li>
            <li class="nav-item d-md-block d-lg-none">
              <a href="#" class="nav-link">Log Out</a>
            </li>
          </ul>
        </div>

        <div class="image-container ms-4 d-none d-lg-block">
          <a href="profile.html">
            <img
              src="https://randomuser.me/api/portraits/men/44.jpg"
              alt=""
              class="img-nav img-thumbnail rounded-circle border border-2 border-success"
            />
          </a>
        </div>

        <div class="dropdown">
          <a
            class="ms-2 d-none d-lg-block"
            data-bs-toggle="dropdown"
            data-bs-target="#img-menu"
            type="button"
            role="button"
            aria-expanded="true"
            aria-haspopup="false"
          >
            <i class="fas fa-caret-down text-light"></i>
          </a>
          <div class="dropdown-menu bg-light text-white" id="img-menu">
            <a href="#" class="dropdown-item">Settings</a>
            <a href="#" class="dropdown-item">Log Out</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Central Part -->
    <div class="container-fluid">
      <div class="row vh-100">
        <!-- Left section -->
        <div
          class="left-section d-none d-lg-block col-lg-2 h-100 overflow-auto"
        >
          <div class="container mt-3">
            <h3 class="fw-bold border-bottom border-secondary py-4">My Team</h3>
            <ul
              class="list-group profiles-left mt-3 list-unstyled vstack gap-3"
            >
              <div
                class="group-item d-flex gap-2 border-bottom border-primary py-2 online"
              >
                <a href="#"
                  ><img
                    src="https://randomuser.me/api/portraits/men/23.jpg"
                    alt=""
                    class="img-fluid img-profile-left img-thumbnail rounded-circle border border-2 border-success"
                /></a>

                <a href="#"><li class="text-white fs-5">Adam Johnson</li></a>
              </div>
              <div
                class="group-item d-flex gap-2 border-bottom border-primary py-2"
              >
                <a href="#"
                  ><img
                    src="https://randomuser.me/api/portraits/men/46.jpg"
                    alt=""
                    class="img-fluid img-profile-left img-thumbnail rounded-circle"
                /></a>

                <a href="#"><li class="text-white fs-5">Brian Adams</li></a>
              </div>
              <div
                class="group-item d-flex gap-2 border-bottom border-primary py-2"
              >
                <a href="#"
                  ><img
                    src="https://randomuser.me/api/portraits/women/23.jpg"
                    alt=""
                    class="img-fluid img-profile-left img-thumbnail rounded-circle"
                /></a>

                <a href="#"><li class="text-white fs-5">Vanessa May</li></a>
              </div>
            </ul>
          </div>
        </div>

        <!-- Main Section -->
        <div class="col-lg-10 col-md-12 bg-dark h-100 main-section">
          <div class="container mt-3">
            <p class="mt-5">Are you sure you want to logout?</p>
            <form>
              <button class="btn btn-secondary fw-bold text-light mt-4">
                Log Out
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="border-top border-secondary text-primary bg-dark">
      <div class="container">
        <div class="row py-3">
          <div class="col-12 text-center">
            <p>Copyright &copy; <a href="#"> Effektiff</a> 2023</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
